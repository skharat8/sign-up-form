<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/backstage-favicon-32.png"
    />
    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <div class="hero">
        <img src="images/backstage-logo-96.png" alt="Backstage Brand Logo" />
        <h1>BACKSTAGE</h1>
      </div>

      <small>
        Icons by
        <a href="https://icons8.com" target="_blank">Icons8</a>. Photo by
        <a href="https://unsplash.com/@j_mk18" target="_blank">Jon</a> on
        <a href="https://unsplash.com/photos/r8AFUpRp0J0" target="_blank"
          >Unsplash</a
        >.
      </small>
    </header>

    <main class="details">
      <div class="details__description">
        <h3>
          Get special access to red carpet film screenings, backstage concerts,
          and exquisite dinners with celebrities. Make everlasting memories at
          exclusive events.<br /><br /><em>What are you waiting for?</em>
        </h3>
      </div>

      <form class="details__form" id="main-form">
        <div class="details__form__title">
          <img src="images/vip-pass-48.png" alt="VIP Pass Icon" />
          <h3>Sign up for your VIP Pass!</h3>
        </div>

        <div class="details__form__elements">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="John"
              required
            />
          </div>

          <div>
            <label for="last-name">LAST NAME</label>
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Smith"
              required
            />
          </div>

          <div>
            <label for="email">EMAIL</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="example@mail.com"
              required
            />
          </div>

          <div>
            <label for="phone">PHONE NUMBER</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="408-555-6666"
              maxlength="12"
              pattern="\d{3}-?\d{3}-?\d{4}"
              title="Example of a valid phone number: 408-555-6666"
            />
            <span></span>
          </div>

          <div>
            <label for="pw">PASSWORD</label>
            <input type="password" name="pw" id="pw" required />
          </div>

          <div>
            <label for="confirm-pw">CONFIRM PASSWORD</label>
            <input type="password" name="confirm-pw" id="confirm-pw" required />
          </div>
        </div>
      </form>

      <div class="details__button">
        <button type="submit" form="main-form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
